apiVersion: v1
kind: Service
metadata:
  name: svc-{{ .Values.microservices.workflowengine.name }}
  namespace: {{ .Values.namespace }}
  labels:
    app.kubernetes.io/instance: {{ .Values.microservices.workflowengine.name }}
    project: {{ .Values.project }}
    app.kubernetes.io/name: {{ .Values.microservices.workflowengine.name }}
spec:
  type: {{ .Values.microservices.workflowengine.service.type }}
  ports:
    - port: 80
      name: http
      targetPort: {{ .Values.microservices.workflowengine.service.port }}
    - port: {{ .Values.microservices.workflowengine.configmap.env.APP_HAZELCAST_CONFIG_PORT }}
      name: hazelcast         
  selector:
    app.kubernetes.io/instance: {{ .Values.microservices.workflowengine.name }}
