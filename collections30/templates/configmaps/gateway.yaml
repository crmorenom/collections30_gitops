apiVersion: v1
kind: ConfigMap
metadata:
  name: cm-{{ .Values.microservices.gateway.name }}
  namespace: {{ .Values.namespace }}
  labels:
    app.kubernetes.io/instance: {{ .Values.microservices.gateway.name }}
    project: {{ .Values.project }}
data:
{{- range $key, $value := .Values.microservices.gateway.configmap.env }}
  {{ $key }}: {{ $value | quote }}
{{- end }}
