apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: metrics-{{ .Values.microservices.gateway.name }}
  namespace: cattle-prometheus
  labels:
    app: {{ .Values.microservices.gateway.name }}
    heritage: Tiller
    io.cattle.field/appId: cluster-monitoring
    release: cluster-monitoring
    source: {{ .Values.microservices.gateway.name }}
spec:
  endpoints:
  - interval: 30s
    port: http
    path: /management/prometheus
  namespaceSelector:
    matchNames:
    - {{ .Values.namespace }}
  selector:
    matchLabels:
       app.kubernetes.io/name: {{ .Values.microservices.gateway.name }}
